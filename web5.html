<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no"/>
   </head>
   <body>
      iOS native传过来的值：<span id="name1"></span>
      <br>
      <button onclick="responseSwift()">webview call native</button>
      <script type="text/javascript">
         // 用于给native Swift调用
         function sayHello() {
             return "webview中sayHello函数被调用"//返回给native
         }
        // 用于给native Swift调用 包含参数
         function sayHello2(valueFromNative) {
           //可以取得native过来的参数值 写进webView UI
           document.getElementById("name1").innerHTML = valueFromNative
           return "webview中sayHello2函数被调用"//返回给native
         }


         // 调用native Swift方法
         function responseSwift() {
             // 这里的callbackHandler是创建WKWebViewConfiguration时定义的
             //发送一个msg给native msg名称是hoge
             window.webkit.messageHandlers.hoge.postMessage("webView发送一个名称是hoge的message给native")
         }
      </script>
   </body>
</html>
