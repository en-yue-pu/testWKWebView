<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no"/>
   </head>
   <body>
      iOS native传过来的值：<span id="name1"></span>
      <br>
      <button onclick="responseSwift()">webview call native</button>
      <script type="text/javascript">
         // 给native Swift调用
         function sayHello(name) {
             document.getElementById("name1").innerHTML = name
             return "native 调用 webView函数"
         }

         // 调用native Swift方法
         function responseSwift() {
             // 这里的callbackHandler是创建WKWebViewConfiguration时定义的
             window.webkit.messageHandlers.hoge.postMessage("webView调用 native")
         }
      </script>
   </body>
</html>
